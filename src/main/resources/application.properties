spring.application.name=policia-api

# --- BASE DE DATOS (Entorno vs Local) ---
# En tu PC usará lo que hay después de los dos puntos (:).
# En Azure usará las variables de entorno DB_URL, DB_USERNAME, etc.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/policia_db?serverTimezone=UTC&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:policia2026}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
# Nombre de la carpeta donde guardaremos los archivos (puedes cambiarle el nombre si quieres)
azure.storage.container-name=temario

